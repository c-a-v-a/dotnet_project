name: DOTNET CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: AutoParts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore AutoParts.sln

      - name: ⚙️ Build Web project
        run: dotnet build AutoParts.Web/AutoParts.Web.csproj --no-restore

      - name: 🧪 Run tests
        run: dotnet test AutoParts.Web.Tests/AutoParts.Web.Tests.csproj --no-build --verbosity normal

